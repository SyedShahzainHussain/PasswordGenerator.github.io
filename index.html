<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h3 class="heading">Password Generator</h3>
        <div class="head">
            <span id="pw"></span>

            <span class="icon" id="copy">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-clipboard" viewBox="0 0 16 16">
                    <path
                        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                    <path
                        d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                </svg>
            </span>

        </div>

        <div class="body">

            <div class="content">
                <label for="len">Password Length</label>
                <form>
                    
                    <span id="number">15</span>
                    <input  value="15"   type="range"min="5" max="15" name="len" id="len" step="2"> 
                </form>
                </div>
            <div class="content">
                <label for="LowerCase">LowerCase</label>
                <input type="checkbox" name="LowerCase" id="LowerCase">
            </div>



            <div class="content">
                <label for="UpperCase">UpperCase</label>
                <input type="checkbox" name="UpperCase" id="UpperCase">
            </div>

            <div class="content">
                <label for="Number">Number</label>
                <input type="checkbox" name="Number" id="Number">
            </div>

            <div class="content">
                <label for="Symbol">Symbol</label>
                <input type="checkbox" name="Symbol" id="Symbol">
            </div>

        </div>
        
        <div class="btn" id="btn">
            <button>Password Generate</button>
        </div>
    </div>
</body>

</html>
